<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lock Down Status</title>
  <link rel="stylesheet" href="../AdminLockdown/LockdownRoomsStyle.css" />
</head>
<body>
  <div class="top-bar">
    <div class="menu-icon">☰</div>
    <button class="back-btn" onclick="window.history.back()">←</button>
  </div>

  <div class="status-card">
    <img src="../icons/lockdown.jpg" alt="Lock" class="lock-icon" />
    <h2>Lock Down</h2>
    <p class="status-text">Activated</p>
  </div>

  <div class="grid-card">
    <div class="room-grid">
      <!-- Left Column -->
      <div class="column">
        <div class="room red">Lec 1</div>
        <div class="room red">Lec 2</div>
        <div class="room red">Lec 3</div>
        <div class="room red">Lec 4</div>
        <div class="room red">Lec 5</div>
        <div class="room red">Lec 6</div>
        <div class="room red">Lec 7</div>
        <div class="room red">Lec 8</div>
        <div class="room red">Lec 9</div>
        <div class="room red">Dean's Office</div>
        <div class="room red">Octa Office</div>
        <div class="room empty"></div>
      </div>

      <!-- Right Column -->
      <div class="column">
        <div class="room red">Lab 1</div>
        <div class="room red">Lab 2</div>
        <div class="room red">Lab 3</div>
        <div class="room red">Lab 4</div>
        <div class="room red">Lab 5</div>
        <div class="room red">Lab 6</div>
        <div class="room red">Lab 7</div>
        <div class="room red">Lab 8</div>
        <div class="room empty"></div>
        <div class="room empty"></div>
        <div class="room empty"></div>
        <div class="room empty"></div>
      </div>
    </div>

    <p class="success-text">Lock Down were successful.</p>
  </div>
</body>
</html>
