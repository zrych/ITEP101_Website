<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbox</title>
  <link rel="stylesheet" href="TeacherInboxStyle.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body>
  <header class="header">
    <button aria-label="Menu" class="menu-button">
      <i class="fas fa-bars"></i>
    </button>
    <a href="../TeacherMenu/TeacherMenu.html">
        <button aria-label="Back" class="back-button">
          <i class="fas fa-arrow-left"></i>
        </button>
      </a>
      
  </header>

  <main class="main">
    <h1 class="title">Inbox</h1>
    <section class="inbox-card">
      <p class="message-title">
        Professor xyz requests access for Lab 2:
      </p>
      <p class="message-body">
        Good morning Professor xyz! May I request for your permission to let me
        use the Lab 2 at 7am? if you're not going to use it.
      </p>
      <div class="button-group">
        <button type="button" class="reply-button">Reply</button>
        <button type="button" class="otp-button">Send OTP</button>
      </div>
    </section>
  </main>

  <script src="TeacherInbox.js"></script>
</body>
</html>
